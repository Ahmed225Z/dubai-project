<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="website icon" type="pnj" href="images/OIP.jpeg">

<body>
    <div class="parent">
        <div class="container">
            <div class="navbar">
                <div class="image">
                    <img src="images/logo.png" alt="invist in dubai">
                </div>
                <div class="nav">
                    <a href="#">
                        <button>
                            <span>العربيه</span>

            </div>
        </div>
        
        
    </div>
    <div class="welcome">

            <form action="">

                <div class="need ">
                    <input name="welcome" id="one" type="radio">

                <div class="need ">
                    <input name="welcome" id="two" type="radio" >

                </div>
                <div class="sup">
                    <input type="submit" value="Start">
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <span>
                Ⓒ 2022 INVEST IN DUBAI. ALL RIGHTS RESERVED
            </span>
        </div>
    </div>
    


    <div class="react">
        <div class="reaction">
            <i class="fa-regular fa-face-smile"></i>
        </div>
        <div class="react-icon">

            </div>
            <div class="icons">
                <a href="#">
                    <i class="fa-solid fa-face-sad-tear"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-face-smile"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-face-sad-tear"></i>
                </a>
            </div>
            <p>a <span>digital dubai </span>initiative</p>
